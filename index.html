<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Japanese Companies in Malaysia â€“ Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
  </script>
  <script>
    // Centre on Peninsular Malaysia; adjust zoom as needed
    const map = L.map('map').setView([3.1390, 101.6869], 7);

    // OpenStreetMap tiles (free; keep attribution)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load your GeoJSON (place companies.geojson alongside index.html)
    fetch('companies.geojson')
      .then(r => r.json())
      .then(data => {
        const layer = L.geoJSON(data, {
          onEachFeature: (f, layer) => {
            const n = f.properties?.name ?? 'Company';
            layer.bindPopup(`<strong>${n}</strong>`);
          }
        }).addTo(map);
        // Fit to all points
        try { map.fitBounds(layer.getBounds(), { padding: [20,20] }); } catch(e) {}
      });
  </script>
</body>
</html>
